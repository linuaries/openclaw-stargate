      Mission planning, task coordination, strategic decisions.
      Handles complex task decomposition and cross-domain integration.
    model_preferences:
      primary: "Strong reasoning model"
      characteristics:
        - "High thinking intensity"
        - "Allows long context"
        - "Allows slow responses"
    responsibilities:
      - "Complex task decomposition"
      - "Decision making"
      - "Strategic planning"
      - "Cross-domain integration"
